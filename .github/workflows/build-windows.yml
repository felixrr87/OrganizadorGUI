name: Build Windows EXE

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Check out repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install PyInstaller
        run: pip install pyinstaller

      - name: Build EXE
        run: pyinstaller --onefile --windowed --icon=icono_windows.ico organizador_gui.py

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: Organizador-Windows
          path: dist/organizador_gui.exe

